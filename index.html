
<!DOCTYPE html>
<html>
<head>
    <!-- Manychat -->
    <script src="//widget.manychat.com/277587785432960.js" defer="defer"></script>
    <script src="https://mccdn.me/assets/js/widget.js" defer="defer"></script>

    <title>John Paul Inso - DLSU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #page1-div {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto; /* Add scrollbars when content exceeds viewport */
        }

        #image-container {
            position: relative;
            width: 100%;
            height: auto; /* Automatically adjust height based on image */
        }

        img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }

        .mcwidget-embed {
            display: none;
            position: fixed;
            bottom: 20px; /* adjust as per your preference */
            right: 20px; /* adjust as per your preference */
            z-index: 1000; /* ensure it's above other content */
        }

        .mcwidget-popup {
            display: none;
            position: fixed;
            bottom: 50px; /* adjust as per your preference */
            right: 50px; /* adjust as per your preference */
            z-index: 1100; /* ensure it's above widget button */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* For WebKit browsers (e.g., Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 17px; /* width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background-color: #111; /* color of the scrollbar track */
        }

        /* For Firefox */
        /* Note: Firefox does not support styling the scrollbar as extensively as WebKit */
        /* You may not get the same level of customization */
        /* These styles will only affect Firefox and not WebKit browsers */
        /* You can adjust this as per your requirement */

        /* scrollbar width */
        * {
            scrollbar-width: 17px;
            scrollbar-color: #1DBF32 #111;
        }

        /* scrollbar track */
        *::-webkit-scrollbar-track {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="page1-div">
        <div id="image-container">
            <img src="target001.png" alt="background image" style="z-index: -1000;" />
            <div class="mcwidget-embed" data-widget-id="23579839"></div>
            <div class="mcwidget-popup" id="mcwidget-popup">
                <!-- Your popup content here -->
                <h2>Welcome to our chat!</h2>
                <p>This is a custom popup for ManyChat.</p>
            </div>
        </div>
    </div>

    <script>
        // This script will handle the display of the popup
        document.addEventListener("DOMContentLoaded", function() {
            // Get the widget button
            var widgetButton = document.querySelector('.mcwidget-embed');

            // Get the popup
            var popup = document.getElementById('mcwidget-popup');

            // When the widget button is clicked, show the popup
            widgetButton.addEventListener('click', function() {
                popup.style.display = 'block';
            });

            // When the popup is clicked outside, hide the popup
            popup.addEventListener('click', function(event) {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
