<!DOCTYPE html>
<html>
<head>
    <title>Full Page Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #page1-div {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto; /* Add scrollbars when content exceeds viewport */
        }

        #image-container {
            width: 100%;
            height: auto; /* Automatically adjust height based on image */
        }

        img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }
    </style>
</head>
<body>
    <div id="page1-div">
        <div id="image-container">
            <img src="target001.png" alt="background image"/>
        </div>
    </div>
</body>
</html>
